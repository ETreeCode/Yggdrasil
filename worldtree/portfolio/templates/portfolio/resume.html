<!DOCTYPE html>
<html>
{% load static %}

<head>
    {% include 'portfolio/partials/header.html' %}

    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
    <script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function(){
        var adobeDCView = new AdobeDC.View({clientId: "{{ pdf }}", divId: "adobe-dc-view"});
        adobeDCView.previewFile({
        content:{ location: 
            { url: "{% static 'portfolio/resume.pdf' %}"}},
        metaData:{fileName: "resume.pdf"}
        },
        {
        embedMode: "IN_LINE"
        });
    });
    </script>
</head>


<body id="root">
    <div class="ui inverted vertical center aligned segment">

        {% include 'portfolio/partials/nav.html' %}

        <div class="ui content container" id="resume-div" style="margin-top: 10em;">
            <div id="adobe-dc-view" style="height: 700px; width: 600px; margin: 0 auto;"></div>
        </div>

        {% include 'portfolio/partials/footer.html' %}

    </div>
</body>
